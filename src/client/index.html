<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="oct-name" content="{{ NAME }}" />
    <meta name="oct-logo" content="{{ LOGO }}" />
    <title>October Translator - {{ NAME }}</title>

    <script>
        let colorMode = localStorage.getItem('oct:color-mode') == 'dark' ? 'dark' : 'light';
        document.documentElement.classList.add(colorMode);
        if (document.currentScript) {
            document.currentScript.remove();
        }
    </script>
    <script type="module" src="http://localhost:3006/@vite/client"></script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="http://localhost:3006/index.ts"></script>
</body>
</html>
